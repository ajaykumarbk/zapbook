{% extends "base.html" %}
{% block title %}Search Users{% endblock %}
{% block content %}
<h2>Search Users</h2>
<form method="POST">
    <label for="search_query">Username:</label>
    <input type="text" id="search_query" name="search_query" required>
    <button type="submit">Search</button>
</form>

{% if users %}
    <h3>Results</h3>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <form method="POST" action="{{ url_for('send_friend_request', receiver_id=user.id) }}" style="display:inline;">
                    <button type="submit">Send Friend Request</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
